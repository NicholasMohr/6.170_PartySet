<h1>Sign up</h1>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="sign-up-email" class="col-sm-2 control-label">MIT Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="sign-up-email" placeholder="Email">
			<p class="help-block">Use your @mit.edu email address.</p>
		</div>

	</div>
	<div class="form-group">
		<label for="sign-up-name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input class="form-control" id="sign-up-name" placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<label for="sign-up-password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="sign-up-password" placeholder="Password">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="sign-up-button" class="btn btn-default">Sign up</button>
		</div>
	</div>
</form>
<div class="alert alert-danger" role="alert" id="sign-up-errors"></div>
